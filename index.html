        h1 {

            padding: 20px; 
            margin-bottom: 20px;

        h2 { 
            color: #F5A623;

            margin-bottom: 15px; 
            font-weight: 600; 
        }
        h3 { 
            color: #F5A623; 
            font-size: clamp(1em, 3vw, 1.5em);

            font-weight: 600; 
        }
        .button { 
            background: #F5A623; 
            color: #1A1A1A; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 30px; 
            font-weight: 600; 
            font-size: 1em; 
            cursor: pointer; 
            transition: background 0.3s ease, transform 0.2s ease; 
            margin: 5px; 
        }
        .button:hover { 
            background: #E5941F; 
            transform: scale(1.05); 
        }
        .button:disabled { 
            background: #555; 
            color: #999; 
            cursor: not-allowed; 
        }
        .max-button {
            background: #3A3A3A;
            color: #F5A623;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .max-button:hover {
            background: #444;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #F5A623; 
            border-radius: 8px; 
            background: #333; 
            color: #fff; 
            font-size: 1em; 
        }
        input::placeholder { 
            color: #888; 
        }
        .status { 
            margin-top: 10px; 
            font-size: 0.9em; 
            color: #F5A623; 
        }
        .wallet-info { 
            color: #F5A623; 
            font-weight: 600; 
            word-break: break-all; 
        }
        .progress-container { 
            width: 100%; 
            background: #333; 
            border-radius: 5px; 
            margin: 10px 0; 
            height: 20px; 
            overflow: hidden; 
        }
        .progress-bar { 
            height: 100%; 
            background: #F5A623; 
            transition: width 0.3s ease; 
        }
        .token-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
        }
        .token-table th, .token-table td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #F5A623; 
        }
        .token-table th { 
            background: #333; 
            color: #F5A623; 
        }
        .copy-btn { 
            background: #3A3A3A; 
            color: #F5A623; 
            padding: 5px 10px; 
            font-size: 0.8em; 
            border-radius: 5px; 
        }
        .copy-btn:hover { 
            background: #444; 
        }
        .loading { 
            opacity: 0.7; 
            pointer-events: none; 
        }
        .footer { 
            text-align: center; 
            margin-top: 30px; 
            font-size: 0.9em; 
            color: #666; 
        }
        .footer a { 
            color: #F5A623; 
            text-decoration: none; 
        }
        .footer a:hover { 
            text-decoration: underline; 
        }

        const shibarium = {
            chainId: 109,
            name: 'Shibarium',
            currency: 'BONE',
            explorerUrl: 'https://shibariumscan.io',
            rpcUrl: 'https://www.shibrpc.com' // 更换为更稳定的RPC
        };

        async function connectWallet() {
            const status = document.getElementById('networkStatus');
            try {
                if (!window.ethereum) {
                    status.innerHTML = 'No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.';
                    throw new Error("No wallet detected");
                }
                status.innerText = "Connecting...";
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) throw new Error("Please unlock your wallet or connect it.");
                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x6d' }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x6d',
                                    chainName: 'Shibarium',
                                    nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
                                    rpcUrls: ['https://www.shibrpc.com'],
                                    blockExplorerUrls: ['https://shibariumscan.io']
                                }]
                            });
                        } else {
                            throw new Error("Failed to switch to Shibarium: " + switchError.message);
                        }
                    }
                }
                document.getElementById('walletAddress').innerText = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                launchpadContract = new web3.eth.Contract(launchpadABI, launchpadAddress);
                status.innerText = "Connected to Shibarium";
                updateBoneBalance();
            } catch (error) {
                status.innerText = `Failed to connect: ${error.message}. Please try refreshing or check MetaMask.`;
                console.error(error);
            }
        }

        async function updateBoneBalance() {
            if (accounts && accounts[0]) {
                try {
                    const balance = await web3.eth.getBalance(accounts[0]);
                    document.getElementById('boneBalanceDisplay').innerText = `BONE Balance: ${web3.utils.fromWei(balance, 'ether')}`;
                } catch (error) {
                    document.getElementById('boneBalanceDisplay').innerText = "BONE Balance: Unable to fetch";
                }
            }
        }

        async function createToken() {
            const section = document.getElementById('createTokenSection');
            const status = document.getElementById('createStatus');
            const name = document.getElementById('tokenName').value.trim();
            const symbol = document.getElementById('tokenSymbol').value.trim();
            if (!name || !symbol) return alert("Please enter token name and symbol!");
            if (!accounts) return alert("Please connect your wallet first!");
            try {
                section.classList.add('loading');
                status.innerText = "Creating token...";
                const tx = await launchpadContract.methods.launchMeme(name, symbol).send({ from: accounts[0] });
                const tokenAddress = tx.events.TokenLaunched.returnValues.token;
                status.innerHTML = `Token created successfully! Address: <a href="${shibarium.explorerUrl}/address/${tokenAddress}" target="_blank">${tokenAddress.slice(0, 6)}...${tokenAddress.slice(-4)}</a>`;
                document.getElementById('tokenName').value = '';
                document.getElementById('tokenSymbol').value = '';
                fetchMyTokens();
            } catch (error) {
                status.innerText = "Failed to create token: " + error.message;
            } finally {
                section.classList.remove('loading');
            }
        }

        async function fetchMyTokens() {
            if (!accounts) return alert("Please connect your wallet first!");
            const section = document.getElementById('myTokensSection');
            const status = document.getElementById('tokensStatus');
            try {
                section.classList.add('loading');
                status.innerText = "Fetching your tokens...";
                const tokenCount = await launchpadContract.methods.getUserLaunchedTokenCount(accounts[0]).call();
                const tokens = await launchpadContract.methods.getUserLaunchedTokens(accounts[0], 0, tokenCount).call();
                const tokensBody = document.getElementById('tokensBody');
                tokensBody.innerHTML = '';
                if (tokens.length === 0) {
                    status.innerText = "No tokens created yet!";
                    return;
                }
                for (const token of tokens) {
                    const status = await launchpadContract.methods.getTokenStatus(token).call();
                    const progress = (Number(status.minted) / Number(status.mintLimit) * 100).toFixed(2);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            ${token.slice(0, 6)}...${token.slice(-4)}
                            <button class="button copy-btn" onclick="copyToClipboard('${token}')">Copy</button>
                        </td>
                        <td>${status.name}</td>
                        <td>${status.symbol}</td>
                        <td>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progress}%"></div>
                            </div>
                            ${progress}% (${web3.utils.fromWei(status.minted, 'ether')} / ${web3.utils.fromWei(status.mintLimit, 'ether')})
                        </td>
                    `;
                    tokensBody.appendChild(row);
                }
                status.innerText = "Tokens loaded successfully!";
            } catch (error) {
                status.innerText = "Failed to fetch tokens: " + error.message;
            } finally {
                section.classList.remove('loading');
            }
        }

        async function queryToken() {
            const section = document.getElementById('queryTokenSection');
            const status = document.getElementById('actionStatus');
            const tokenAddress = document.getElementById('queryTokenAddress').value.trim();
            if (!web3.utils.isAddress(tokenAddress)) {
                alert("Invalid token address!");
                return;
            }
            try {
                section.classList.add('loading');
                status.innerText = "Querying token...";
                const tokenStatus = await launchpadContract.methods.getTokenStatus(tokenAddress).call();
                currentTokenContract = new web3.eth.Contract(memeABI, tokenAddress);
                const progress = (Number(tokenStatus.minted) / Number(tokenStatus.mintLimit) * 100).toFixed(2);
                document.getElementById('tokenNameDisplay').innerText = `Name: ${tokenStatus.name}`;
                document.getElementById('tokenSymbolDisplay').innerText = `Symbol: ${tokenStatus.symbol}`;
                document.getElementById('tokenStatusDisplay').innerText = `Status: ${tokenStatus.started ? 'Launched' : 'Minting'}`;
                document.getElementById('tokenMintedDisplay').innerText = `Minted: ${web3.utils.fromWei(tokenStatus.minted, 'ether')} / ${web3.utils.fromWei(tokenStatus.mintLimit, 'ether')}`;
                document.getElementById('tokenProgressBar').style.width = `${progress}%`;
                document.getElementById('tokenProgressDisplay').innerText = `Progress: ${progress}%`;
                const boneContributed = await currentTokenContract.methods.boneContributed(accounts[0]).call();
                const tokenBalance = await currentTokenContract.methods.balanceOf(accounts[0]).call();
                const ownerAllocation = await currentTokenContract.methods.ownerAllocationClaimed(accounts[0]).call();
                document.getElementById('boneContributedDisplay').innerText = `BONE Contributed: ${web3.utils.fromWei(boneContributed, 'ether')}`;
                document.getElementById('tokenBalanceDisplay').innerText = `Token Balance: ${web3.utils.fromWei(tokenBalance, 'ether')}`;
                const mintButton = document.getElementById('mintToken');
                const refundButton = document.getElementById('refundToken');
                mintButton.disabled = tokenStatus.started;
                refundButton.disabled = tokenStatus.started || Number(tokenBalance) <= Number(ownerAllocation);
                updateBoneBalance();
                status.innerText = "Token info loaded successfully!";
            } catch (error) {
                status.innerText = "Failed to query token: " + (error.message.includes("Invalid token") ? "This token was not created by the Launchpad." : error.message);
                clearTokenInfo();
            } finally {
                section.classList.remove('loading');
            }
        }

        async function mintToken() {
            const section = document.getElementById('queryTokenSection');
            const status = document.getElementById('actionStatus');
            const tokenAddress = document.getElementById('queryTokenAddress').value.trim();
            const mintAmount = document.getElementById('mintAmount').value.trim();
            if (!web3.utils.isAddress(tokenAddress)) {
                alert("Invalid token address!");
                return;
            }
            if (!mintAmount || isNaN(mintAmount) || Number(mintAmount) < MIN_MINT || Number(mintAmount) % 1 !== 0) {
                alert("Please enter a valid integer BONE amount (minimum 1 BONE)!");
                return;
            }
            const boneContributed = await currentTokenContract.methods.boneContributed(accounts[0]).call();
            if (Number(web3.utils.fromWei(boneContributed, 'ether')) + Number(mintAmount) > MAX_BONE_PER_ADDRESS) {
                alert(`Total contribution cannot exceed ${MAX_BONE_PER_ADDRESS} BONE!`);
                return;
            }
            try {
                section.classList.add('loading');
                status.innerText = "Minting tokens...";
                const weiAmount = web3.utils.toWei(mintAmount, 'ether');
                const tx = await currentTokenContract.methods.mint(weiAmount).send({ from: accounts[0], value: weiAmount });
                status.innerHTML = `Minted successfully! <a href="${shibarium.explorerUrl}/tx/${tx.transactionHash}" target="_blank">View Transaction</a>`;
                queryToken();
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes("minimum mint")) errorMsg = "Minimum mint is 1 BONE!";
                else if (error.message.includes("integer")) errorMsg = "BONE amount must be an integer!";
                else if (error.message.includes("closed")) errorMsg = "Token has already launched!";
                else if (error.message.includes("max contribution")) errorMsg = `Total contribution cannot exceed ${MAX_BONE_PER_ADDRESS} BONE!`;
                status.innerText = `Failed to mint: ${errorMsg}`;
            } finally {
                section.classList.remove('loading');
            }
        }

        async function refundToken() {
            const section = document.getElementById('queryTokenSection');
            const status = document.getElementById('actionStatus');
            const tokenAddress = document.getElementById('queryTokenAddress').value.trim();
            const refundAmount = document.getElementById('refundAmount').value.trim();
            if (!web3.utils.isAddress(tokenAddress)) {
                alert("Invalid token address!");
                return;
            }
            if (!refundAmount || isNaN(refundAmount) || Number(refundAmount) < TOKENS_PER_BONE || Number(refundAmount) % TOKENS_PER_BONE !== 0) {
                alert(`Please enter a valid token amount (minimum ${TOKENS_PER_BONE}, multiples of ${TOKENS_PER_BONE})!`);
                return;
            }
            const tokenBalance = await currentTokenContract.methods.balanceOf(accounts[0]).call();
            const ownerAllocation = await currentTokenContract.methods.ownerAllocationClaimed(accounts[0]).call();
            if (Number(web3.utils.fromWei(tokenBalance, 'ether')) <= Number(web3.utils.fromWei(ownerAllocation, 'ether'))) {
                alert("Insufficient refundable token balance!");
                return;
            }
            if (Number(refundAmount) > Number(web3.utils.fromWei(tokenBalance, 'ether')) - Number(web3.utils.fromWei(ownerAllocation, 'ether'))) {
                alert("Refund amount exceeds refundable balance!");
                return;
            }
            try {
                section.classList.add('loading');
                status.innerText = "Refunding tokens...";
                const weiAmount = web3.utils.toWei(refundAmount, 'ether');
                const tx = await currentTokenContract.methods.refund(weiAmount).send({ from: accounts[0] });
                status.innerHTML = `Refunded successfully! <a href="${shibarium.explorerUrl}/tx/${tx.transactionHash}" target="_blank">View Transaction</a>`;
                queryToken();
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes("refund not allowed")) errorMsg = "Token has already launched, refund not allowed!";
                else if (error.message.includes("minimum refund")) errorMsg = `Minimum refund is ${TOKENS_PER_BONE} tokens!`;
                else if (error.message.includes("multiple of")) errorMsg = `Token amount must be a multiple of ${TOKENS_PER_BONE}!`;
                status.innerText = `Failed to refund: ${errorMsg}`;
            } finally {
                section.classList.remove('loading');
            }
        }

        async function setMaxMint() {
            if (!accounts) return alert("Please connect your wallet first!");
            try {
                const balance = await web3.eth.getBalance(accounts[0]);
                const boneContributed = await currentTokenContract.methods.boneContributed(accounts[0]).call();
                const remaining = MAX_BONE_PER_ADDRESS - Number(web3.utils.fromWei(boneContributed, 'ether'));
                const maxAmount = Math.min(Number(web3.utils.fromWei(balance, 'ether')), remaining);
                document.getElementById('mintAmount').value = Math.floor(maxAmount);
            } catch (error) {
                alert("Failed to fetch max mint amount!");
            }
        }

        async function setMaxRefund() {
            if (!accounts) return alert("Please connect your wallet first!");
            try {
                const tokenBalance = await currentTokenContract.methods.balanceOf(accounts[0]).call();
                const ownerAllocation = await currentTokenContract.methods.ownerAllocationClaimed(accounts[0]).call();
                const refundable = Number(web3.utils.fromWei(tokenBalance, 'ether')) - Number(web3.utils.fromWei(ownerAllocation, 'ether'));
                const maxRefund = Math.floor(refundable / TOKENS_PER_BONE) * TOKENS_PER_BONE;
                document.getElementById('refundAmount').value = maxRefund > 0 ? maxRefund : '';
            } catch (error) {
                alert("Failed to fetch max refund amount!");
            }
        }

        function clearTokenInfo() {
            document.getElementById('tokenNameDisplay').innerText = "Name: --";
            document.getElementById('tokenSymbolDisplay').innerText = "Symbol: --";
            document.getElementById('tokenStatusDisplay').innerText = "Status: --";
            document.getElementById('tokenMintedDisplay').innerText = "Minted: -- / --";
            document.getElementById('tokenProgressBar').style.width = "0%";
            document.getElementById('tokenProgressDisplay').innerText = "Progress: --%";
            document.getElementById('boneContributedDisplay').innerText = "BONE Contributed: --";
            document.getElementById('tokenBalanceDisplay').innerText = "Token Balance: --";
            document.getElementById('boneBalanceDisplay').innerText = "BONE Balance: --";
            document.getElementById('mintToken').disabled = true;
            document.getElementById('refundToken').disabled = true;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Address copied to clipboard!");
            }).catch(() => {
                alert("Failed to copy address!");
            });
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('createToken').addEventListener('click', createToken);
        document.getElementById('fetchMyTokens').addEventListener('click', fetchMyTokens);
        document.getElementById('queryToken').addEventListener('click', queryToken);
        document.getElementById('mintToken').addEventListener('click', mintToken);
        document.getElementById('refundToken').addEventListener('click', refundToken);
        document.getElementById('maxMint').addEventListener('click', setMaxMint);
        document.getElementById('maxRefund').addEventListener('click', setMaxRefund);

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                document.getElementById('networkStatus').innerHTML = 'Please run this page via a local server (e.g., "npx serve") to connect MetaMask.';
            } else if (!window.ethereum) {
                document.getElementById('networkStatus').innerHTML = 'No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.';
            }
        });
    </script>
